{% extends "base.html" %}
{% import "_forms.html" as forms %}

{% block page_header %}
{% endblock %}

{% block content %}
  <div class="row">
    <div class="span4 offset4">
      <div class="page-header">
        <h1>Log in</h1>
      </div>
        <form action={{ url_for('login', return_to=g.context['return_to']) }} method="post" class="well">
          {{ forms.render(form) }}
          <div class="actions">
            <input type="submit" class="btn btn-primary" value="Log in">
          </div>
        </form>
    </div>
  </div>
{% endblock %}
